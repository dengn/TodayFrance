apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "dengn.todayfrance"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'de.hdodenhof:circleimageview:1.3.0'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.facebook.stetho:stetho:1.1.1'
    compile 'com.facebook.stetho:stetho-okhttp:1.1.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.github.orangegangsters:swipy:1.2.0'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.0-rc1'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.0-rc1'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0-rc1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.facebook.fresco:fresco:0.5.0'
}
